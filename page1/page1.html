<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Best Care Options</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <input type="text" id="location-input" class="location-input" placeholder="Enter location...">
            <button class="submit-location" id="submit-location">Submit</button>
            <h2>Best Care Options for You!</h2>
            <div class="filters">
                <span><img src="assets/car-icon.webp" alt="Car icon" class="icon"> Time of travel</span>
                <span><img src="assets/clock-icon-lg.png" alt="Time icon" class="icon"> Wait time</span>
            </div>
            
            <div class="list-container" id="locations-list"></div>
        </div>
        <div id="map-container">
            <img src="../page1/assets/mapImage.png" alt="">
          </div>
        </div>
    </div>
    
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/openai@4.0.0/dist/openai.browser.mjs"></script>

    
</body>
</html>
