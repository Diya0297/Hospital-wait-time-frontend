<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

<script>
document.addEventListener("DOMContentLoaded", function () {
    var map = L.map('map').setView([43.4643, -80.5204], 12); // Set to Waterloo

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add clinic locations
    var locations = [
        { lat: 43.4723, lng: -80.5449, title: "Waterloo Walk-in Clinic" },
        { lat: 43.4516, lng: -80.4936, title: "King Street Medical Centre" },
        { lat: 43.4703, lng: -80.5392, title: "University Help Centre" },
        { lat: 43.4563, lng: -80.5188, title: "Parkwood Medical Centre" }
    ];

    locations.forEach((loc) => {
        L.marker([loc.lat, loc.lng]).addTo(map)
            .bindPopup(loc.title)
            .openPopup();
    });
});
</script>
